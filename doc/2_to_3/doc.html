<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" title="style" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>特殊過場小關－第二至三關</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width: 240px;">
        <a href="#1" class="w3-bar-item w3-button">一、概述</a>
        <a href="#2" class="w3-bar-item w3-button">二、前置作業（第二關調整）</a>
        <button class="w3-button w3-block w3-left-align" onclick="myAccFunc('3')">三、過場描述<i
                class="angle down icon"></i></button>
        <div id="3" class="w3-hide w3-white w3-card">
            <a href="#3.1" class="w3-bar-item w3-button">（一）、前半部分（王位）</a>
            <a href="#3.2" class="w3-bar-item w3-button">（二）、後半部分（雲霧之間）</a>
        </div>
        <a href="../../index.html" class="w3-bar-item w3-button">回首頁</a>
    </div>
    <div class="w3-container" style="margin-left: 300px;margin-right: 5%; margin-top: 50px; padding: 50px;border-radius: 25px; background: #EEEEEE;">
        <div id="title">
            <h2 style="text-align:center">特殊過場小關－第二至三關</h2>
            <hr class="common">
        </div>

        <div id="1">
            <h3>一、概述</h3>
            <p>特殊過場小關屬於第三關的一部分（最前面），在過場期間將交代玩家童年的劇情。包含需要進行些許調整的第二關，以及過場的具體內容。</p>
            <p>此處評估後可能需要跨場景播放BGM功能。</p>
            <hr class="common">
        </div>
        <div id="2">
            <h3>二、前置作業（第二關調整）</h3>
            <p>第二關需要進行以下調整，確保過場的入口。</p>
            <img src="img/pre.png" width="700">
            <hr class="common">
        </div>
        <div id="3">
            <h3>三、過場描述</h3>
            <div id="3.1">
                <h4>（一）、前半部分（王位）</h4>
                <img src="img/1.png" width="700">
                <hr class="common">
            </div>
            <div id="3.2">
                <h4>（二）、後半部分（雲霧之間）</h4>
                <img src="img/2.png" width="900">
            </div>
        </div>
    </div>

    <script>
        function myAccFunc(targetId) {
            var x = document.getElementById(targetId);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-green";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }

        function myDropFunc() {
            var x = document.getElementById("demoDrop");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-green";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }
    </script>

</body>

</html>
