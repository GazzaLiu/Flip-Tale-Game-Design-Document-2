        <div id="2" class="w3-hide w3-white w3-card">
            <a href="#2.1" class="w3-bar-item w3-button">（一）、3-1</a>
            <a href="#2.2" class="w3-bar-item w3-button">（二）、3-2</a>
            <a href="#2.3" class="w3-bar-item w3-button">（三）、3-3</a>
			<a href="#2.4" class="w3-bar-item w3-button">（四）、3-4</a>

        <div id="3" class="w3-hide w3-white w3-card">

        </div>
        <a href="../../index.html" class="w3-bar-item w3-button">回首頁</a>

    <div class="w3-container"
        style="margin-left: 300px;margin-right: 5%; margin-top: 50px; padding: 50px;border-radius: 25px; background: #EEEEEE;">
        <div id="title">
            <h2 style="text-align:center">關卡－第三關</h2>

                <h4>（一）、3-1</h4>
                <img src="img/3-1.png" width="800">

            </div>
            <div id="2.2">
                <h4>（二）、3-2</h4>

    <script>
        function myAccFunc(targetId) {
            var x = document.getElementById(targetId);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-green";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }

        function myDropFunc() {
            var x = document.getElementById("demoDrop");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
                x.previousElementSibling.className += " w3-green";
            } else {
                x.className = x.className.replace(" w3-show", "");
                x.previousElementSibling.className =
                    x.previousElementSibling.className.replace(" w3-green", "");
            }
        }
    </script>
